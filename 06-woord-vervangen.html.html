<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="zin">Zin:</label> <br>
        <textarea rows="1" cols="50" name="zin" id="zin"></textarea><br>
        <label for="woord1">Zoek dit woord:</label><br>
        <input type="text" id="woord1" name="woord1"><br>
        <label for="woord2">Dit woord komt in de plaats:</label><br>
        <input type="text" id="woord2" name="woord2"><br>
        <input onclick="klik()" type="submit" value="vervang"><br>
        <label for="nieuwezin">De nieuwe zin:</label> <br>
        <textarea rows="1" cols="50" name="nieuwezin" id="nieuwezin"></textarea><br>
    </form>
    <script>
        function klik() {
            let zin =  document.getElementById("zin").value;
            let woord1 =  document.getElementById("woord1").value;
            let woord2 =  document.getElementById("woord2").value;
            let resultaat = vervang(zin,woord1,woord2);
            if (zin.lengt==0 || woord1.length==0 || woord2.length==0) {
                document.getElementById("nieuwezin").value = "Gelieve overal wat in te vullen";
            }
            else if (zin==resultaat) {
                document.getElementById("nieuwezin").value = "Het woord is niet gevonden of het vervang woord is hetzelfde als het zoekwoord.";
            }
            else {
                document.getElementById("nieuwezin").value = resultaat;
            }
        }
        function vervang(input1,input2,input3) {
            return input1.replace(input2,input3);
        }
    </script>
</body>
</html>
